<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container search">
        <h1>-WEATHER-</h1>
        <h2>-CITY NAME-</h2>
        <input type="text">
        <br>
        <button class="searchBtn">OK</button>
        <h4>Погода на 3 дні з 3-х годинним кроком</h4>
      </div>

      <div class="container weather">
        <img id="btnBack" src="./img/back_button.png" alt="btnBack">
        <div class="row">
          <div class="col-4"><h2 id="time"></h2></div>
          <div class="col-4"><h1 id="city"></h1></div>
          <div class="col-4"><h3 id="dateWether"></h3></div>
        </div>
        <div class="row">
          <div class="col-4">
            <img id='generalPnj' src="" alt="img"><br>
            <h3 id="weatherStan"></h3>
          </div>
          <div class="col-4">
            <h3 id="temp"></h3>
            <h3 id="temFelt"></h3>
          </div>
          <div class="col-4">
            <h3 id="tempMax"></h3>
            <h3 id="tempMin"></h3>
            <h3 id="humidity"></h3>
            <h3 id="pressure"></h3>
            <h3 id="seaLevel"></h3>
            <h3 id="visibility"></h3>
          </div>
        </div>
        <div class="row positionTop">
          <div class="col-12">
            <h4 id="titleForTable">Погода на 3 дні з 3-х годинним кроком</h4>
            <hr>
            <table id="allInformaition">
              <tr>
                <th>Дата і час</th>
                <th>Темпр.</th>
                <th>Відч як</th>
                <th>Макс. Тем.</th>
                <th>Мін. Тем.</th>
                <th>Видимісьть</th>
                <th>Тиск</th>
                <th>Швидк. Вітру</th>
                <th>Вологість</th>
                <th>Рівень моря</th>
                <th>Опис</th>
                <th>icon</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>


   
    <script src="./script/main.js"></script>
  </body>
</html>
